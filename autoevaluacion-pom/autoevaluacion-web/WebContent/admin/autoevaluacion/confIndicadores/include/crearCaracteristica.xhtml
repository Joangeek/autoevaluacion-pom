<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<h:form id="newCaracteristica">
		<p:outputPanel>

			<p:panelGrid id="display" columns="3" cellpadding="4"
				style="width:100%; margin:0 auto;">
				<h:outputLabel for="codigo"
					value="#{autoevaluacion['lbl.caracteristicas.codigo']} #{comun['lbl.obligatorio']}" />
				<p:inputText id="codigo"
					value="#{caracteristicasMB.caracteristica.codigo}"
					style="text-transform:uppercase;"
					onkeyup="javascript:this.value=this.value.toUpperCase(); javascript:this.value=this.value.trim();"
					required="true"
					label="#{autoevaluacion['lbl.caracteristicas.codigo']}"
					requiredMessage="#{comun['global.msg.campo.obligatorio']}">
					<p:ajax update="msgCodigo" event="keyup" onstart="true" />
					<p:ajax listener="#{caracteristicasMB.validarCodigo(true)}"
						event="valueChange" process="@this" />

				</p:inputText>
				<p:message for="codigo" id="msgCodigo" display="icon" />

				<h:outputLabel for="caracteristica"
					value="#{autoevaluacion['lbl.caracteristicas.carcateristica']} #{comun['lbl.obligatorio']}" />
				<p:inputTextarea id="caracteristica"
					value="#{caracteristicasMB.caracteristica.caracteristica}"
					style="text-transform:uppercase;"
					onkeyup="javascript:this.value=this.value.toUpperCase();"
					required="true"
					label="#{autoevaluacion['lbl.caracteristicas.carcateristica']}"
					requiredMessage="#{comun['global.msg.campo.obligatorio']}">
				</p:inputTextarea>
				<p:message for="caracteristica" id="msgCaracteristica"
					display="icon" />

				<h:outputLabel for="resumen"
					value="#{autoevaluacion['lbl.caracteristicas.resumen']} #{comun['lbl.obligatorio']}" />
				<p:inputTextarea id="resumen"
					value="#{caracteristicasMB.caracteristica.resumen}" required="true"
					cols="100"
					requiredMessage="#{comun['global.msg.campo.obligatorio']}">

				</p:inputTextarea>
				<p:message for="resumen" id="msgResumen" display="icon" />

				<h:outputLabel for="orden"
					value="#{autoevaluacion['lbl.caracteristicas.orden']} #{comun['lbl.obligatorio']}" />
				<p:spinner id="orden" min="1" max="15"
					requiredMessage="#{comun['global.msg.campo.obligatorio']}"
					value="#{caracteristicasMB.caracteristica.orden}" required="true"
					label="#{autoevaluacion['lbl.caracteristicas.orden']}">
					<p:ajax update="msgOorden" event="keyup" onstart="true" />
					<p:ajax listener="#{caracteristicasMB.validarOrden(true)}"
						event="valueChange" process="@this" />
				</p:spinner>
				<p:message for="orden" id="msgOorden" display="icon" />

				<f:facet name="footer">
					<p:commandLink id="cmlGuardar" update="display :formteba :pnlP"
						actionListener="#{caracteristicasMB.crear()}">
						<p:graphicImage id="btnE" title="#{comun['btn.guardar']}"
							styleClass="imgsBA" alt="#{comun['btn.guardar']}"
							url="${requestContextPath}/resources/images/save_f2.png" />
					</p:commandLink>
					<p:commandLink id="cmlLimpiar" immediate="true" update="display"
						process="@this"
						actionListener="#{caracteristicasMB.lanzarCrear(true)}">
						<p:graphicImage id="btnL" title="#{comun['btn.guardar']}"
							styleClass="imgsBA" alt="#{comun['btn.guardar']}"
							url="${requestContextPath}/resources/images/clear_f2.png" />
						<p:resetInput target="display" />
					</p:commandLink>
					<p:commandLink id="cmlCancelar" immediate="true"
						style="float:right;"
						update="display :newFactor :pnlP :dlgNuevoFactor"
						actionListener="#{caracteristicasMB.lanzarCrear(false)}">
						<p:graphicImage id="btnC" title="#{comun['btn.cancelar']}"
							styleClass="imgsBA" alt="#{comun['btn.cancelar']}"
							url="${requestContextPath}/resources/images/cancel_f2.png" />
						<p:resetInput target="display" />
					</p:commandLink>
				</f:facet>
			</p:panelGrid>

		</p:outputPanel>
	</h:form>
</h:body>
</html>
