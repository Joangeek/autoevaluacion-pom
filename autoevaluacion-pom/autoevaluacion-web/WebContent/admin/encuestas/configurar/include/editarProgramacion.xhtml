<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<h:form id="updateDetailFormProgramacion">
		<p:outputPanel>

			<p:panelGrid id="display" columns="3" cellpadding="4"
				style="width:100%; margin:0 auto;">
				<h:outputLabel for="fechaGR"
					value="#{encuestas['lbl.confEncuestas.fechas.fecha.creacion']}" />
				<h:outputLabel id="fechaGR" value="#{fechasMB.fecha}" />
				<p:spacer />
				<h:outputLabel for="periodoPro" rendered="true"
					value="#{encuestas['lbl.confEncuestas.fechas.periodo']} #{comun['lbl.obligatorio']}" />
				<p:selectOneMenu id="periodoPro"
					value="#{fechasMB.selected.tblacaPeriodo}" style="width:125px">
					<f:selectItem
						itemLabel="#{fechasMB.selected.tblacaPeriodo.descripcion}"
						itemValue="#{fechasMB.selected.tblacaPeriodo}" />
					<f:selectItems value="#{fechasMB.listaPeriodos}" var="var"
						itemLabel="#{var.descripcion}" />
					<f:converter converterId="GenericConvertEntity" />
					<p:ajax update="msgPeriodoPro" event="valueChange" onstart="true" />
				</p:selectOneMenu>
				<p:message for="periodoPro" id="msgPeriodoPro" display="icon" />
				<h:outputLabel for="estadoPro"
					value="#{encuestas['lbl.confEncuestas.estado']} #{comun['lbl.obligatorio']}" />
				<p:selectOneMenu id="estadoPro" value="#{fechasMB.selected.estado}">
					<f:selectItem itemValue="1"
						itemLabel="#{comun['lbl.estado.activo']}" />
					<f:selectItem itemValue="0"
						itemLabel="#{comun['lbl.estado.inactivo']}" />
				</p:selectOneMenu>
				<p:spacer />
				<h:outputLabel for="fechaDesde"
					value="#{encuestas['lbl.confEncuestas.fechas.desde']} #{comun['lbl.obligatorio']}" />
				<p:calendar id="fechaDesde" showOn="button" styleClass="input"
					pattern="yyyy-MM-dd" label="#{entidad['label.fecha_constitucion']}"
					value="#{fechasMB.selected.desde}">
				</p:calendar>
				<p:message for="fechaDesde" id="msgFechaDesde" display="icon" />
				<h:outputLabel for="fechaHasta"
					value="#{encuestas['lbl.confEncuestas.fechas.desde']} #{comun['lbl.obligatorio']}" />
				<p:calendar id="fechaHasta" showOn="button" styleClass="input"
					pattern="yyyy-MM-dd" label="#{entidad['label.fecha_constitucion']}"
					value="#{fechasMB.selected.hasta}">
				</p:calendar>
				<p:message for="fechaHasta" id="msgFechaHasta" display="icon" />
				<f:facet name="footer">
					<p:commandLink id="cmlGuardarEditar"
						update="display :formteba :pnlP"
						actionListener="#{fechasMB.editar()}">
						<p:graphicImage id="btnE" title="#{comun['btn.guardar']}"
							styleClass="imgsBA" alt="#{comun['btn.editar']}"
							url="${requestContextPath}/resources/images/save_f2.png" />
					</p:commandLink>
					<p:commandLink id="cmlCancelar" immediate="true"
						update="display :formteba :pnlP"
						actionListener="#{fechasMB.lanzarEditar(false)}">
						<p:graphicImage id="btnC" title="#{comun['btn.cancelar']}"
							styleClass="imgsBA" alt="#{comun['btn.editar']}"
							url="${requestContextPath}/resources/images/cancel_f2.png" />
					</p:commandLink>

				</f:facet>
			</p:panelGrid>

		</p:outputPanel>
	</h:form>
</h:body>
</html>
