<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<h:form id="updateDetailFormGA">
		<p:outputPanel>

			<p:panelGrid id="display" columns="3" cellpadding="4"
				style="width:100%; margin:0 auto;">

				<h:outputLabel for="nombreGR"
					value="#{encuestas['lbl.confEncuestas.nombre']} #{comun['lbl.obligatorio']}" />
				<p:inputText id="nombreGR" value="#{grupoAspectoMB.selected.nombre}"
					required="true"
					requiredMessage="#{comun['global.msg.campo.obligatorio']}">
					<p:ajax update="msgnombreGA" event="keyup" onstart="true" />
				</p:inputText>
				<p:message for="nombreGR" id="msgnombreGA" display="icon" />
				<h:outputLabel for="ordenGRA"
					value="#{encuestas['lbl.confEncuestas.orden']} #{comun['lbl.obligatorio']}" />
				<p:spinner id="ordenGRA" min="1" max="15"
					value="#{grupoAspectoMB.selected.orden}" required="true"
					label="#{encuestas['lbl.confEncuestas.orden']}">
					<p:ajax update="msgordenETP" event="keyup" onstart="true" />
				</p:spinner>
				<p:message for="ordenGRA" id="msgordenETP" display="icon" />
				<h:outputLabel value="#{encuestas['lbl.confEncuestas.mensaje']}" />
				<p:inputTextarea id="mensajeETP"
					value="#{grupoAspectoMB.selected.mensaje}"
					style="text-transform:uppercase;"
					onkeyup="javascript:this.value=this.value.toUpperCase();"
					label="#{encuestas['lbl.confEncuestas.mensaje']}" />
				<p:spacer />
				<f:facet name="footer">
					<p:commandLink id="cmlGuardarEditar"  update="display :formteba :pnlP"
						actionListener="#{grupoAspectoMB.editar}">
						<p:graphicImage id="btnE" title="#{comun['btn.guardar']}"
							styleClass="imgsBA" alt="#{comun['btn.editar']}"
							url="${requestContextPath}/resources/images/save_f2.png" />
					</p:commandLink>
					<p:commandLink id="cmlCancelar" immediate="true" update="display :formteba :pnlP"
						actionListener="#{grupoAspectoMB.lanzarEditar(false)}">
						<p:graphicImage id="btnC" title="#{comun['btn.cancelar']}"
							styleClass="imgsBA" alt="#{comun['btn.editar']}"
							url="${requestContextPath}/resources/images/cancel_f2.png" />
					</p:commandLink>

				</f:facet>
			</p:panelGrid>

		</p:outputPanel>
	</h:form>
</h:body>
</html>
