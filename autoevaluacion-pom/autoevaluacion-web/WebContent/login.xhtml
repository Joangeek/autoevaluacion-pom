<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<head>
</head>
<ui:composition template="/facelets/templates/templateLogin.xhtml">

	<ui:define name="menu">
		<div id="divLogo">
			<p:graphicImage id="imgLogo" title="Unicomfacauca"
				alt="Unicomfacauca"
				url="${requestContextPath}/resources/images/Logo_.png" />
		</div>
	</ui:define>
	<ui:define name="contenido">
		<br />
		<p:panel id="PNLiNGRESO" style="margin:7px;">
			<div align="center">
				<h:form id="loginForm">

					
					<p:panelGrid id="loginPanel" style="width:30%; padding:6px;">
					<f:facet name="header">
						<p:row>
							<p:column colspan="4">
								<p:outputLabel value="#{comun['pnl.ingreso']}"
									style="width:25%; font-weight:bold;" />
							</p:column>
						</p:row>
					</f:facet>
						<p:row>
							<p:column rowspan="3">
								<p:graphicImage id="btnGuardarE"
									style="padding:25px 0px 25px 0px;"
									title="#{comun['img.ingreso']}" alt="#{comun['img.ingreso']}"
									url="${requestContextPath}/resources/images/security.png" />
							</p:column>
							<p:column>
								<p:outputLabel for="j_username"
									value="#{comun['page.login.lbl.usuario']}" />
							</p:column>
							<p:column>
								<p:inputText id="j_username" required="true"
									value="#{loginBean.uname}" style="width:136px"
									requiredMessage="#{comun['page.login.lbl.campo.requerido']}">
									<p:ajax update="msgUser" event="keyup" onstart="true" />
								</p:inputText>
							</p:column>
							<p:column>
								<p:message for="j_username" id="msgUser" display="icon" />
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<p:outputLabel for="j_password"
									value="#{comun['page.login.lbl.clave']}" />
							</p:column>
							<p:column>
								<p:password id="j_password" value="#{loginBean.password}"
									required="true" style="width:136px"
									requiredMessage="#{comun['page.login.lbl.campo.requerido']}">
									<p:ajax update="msgPass" event="keyup" onstart="true" />
								</p:password>
							</p:column>
							<p:column>
								<p:message for="j_password" id="msgPass" display="icon" />
							</p:column>
						</p:row>
						<p:row>
							<p:column />
							
							<p:column>
								<p:selectOneMenu id="console" value="#{loginBean.tipoUsuario}"
									style="width:145px">
									<f:selectItems value="#{loginBean.tipoAcceso()}" />
								</p:selectOneMenu>
							</p:column>
							<p:column>
								<p:spacer />
							</p:column>
						</p:row>
						<f:facet name="footer">
							<p:row>
								<p:column colspan="4">
									<h:panelGroup
										style="display:block; text-align:center; margin:3px;">
										<p:spacer />
										<p:spacer />

										<p:commandButton action="#{loginBean.loginProject()}"
											value="Entrar" update="loginForm" ajax="true" />
									</h:panelGroup>
								</p:column>
							</p:row>
						</f:facet>
					</p:panelGrid>

				</h:form>
			</div>
		</p:panel>
	</ui:define>
</ui:composition>
</html>
